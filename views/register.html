<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be A Driver</title>
    <link rel="stylesheet" href="../styles/forms.css"/>
</head>
<body>
    <main>
        <div id="container" class="flex flex-col justify-center align-center">
            <h1>Be A Driver</h1>
            <form class="flex flex-col justify-center align-center">
                <h2>Register</h2>
                <label for="username"> Username: </label>
                <input type="text" id="username" name="username"/>
                
                <label for="email"> Email: </label>
                <input type="text" id="email" name="email"/>
                
                <label for="confirm_email"> Confirm Email: </label>
                <input type="text" id="confirm_email" name="confirm_email"/>

                <label for="password"> Password: </label>
                <input type="password" id="password" name="password"/>

                
                <label for="confirm_password"> Confirm Password: </label>
                <input type="password" id="confirm_password" name="confirm_password"/>

                <button action="submit"> Sign un</button>
            </form>
        </div>
    </main>
</body>
</html>
